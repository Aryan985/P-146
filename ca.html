<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>   
<title>
3D Cartoon   
</title>
</head>
<body>
    <a-scene>
        <a-sphere position="0 0 -5" color="#0080FE" radius="1"></a-sphere>
            <a-sphere position="0 1 -5" color="#0080FE" radius="1">
        </a-sphere>
        <a-sphere position="0 1.3 -2" color="red" radius="0.03">
        </a-sphere>
      <a-circle position="-0.09 1.5 -1" color="black" radius="0.05"></a-circle>
      <a-circle position="0.09 1.5 -1" color="black" radius="0.05"></a-circle>
      <a-box position="0 1.2 -2" width="0.0001" height="0.02" rotation="0 -90 0" color="pink" depth="0.5" ></a-box>
    </a-scene>
</body>
</html>
